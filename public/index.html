<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with govirtuo.com</title>
    <link rel='stylesheet' href='index.css'/> 
  </head>
  <body>
    <h3>Virtuo Rental Cash Distribution</h3>
    <div class="container"><div class="card"  style="width:20rem;">
      <div id="car" >
      
      <div class="textbox">
      
      <div class="boxtitle">
      Car name
      </div>
      
      <input class="js-name cell" type="text"/>
      </div>
      
      <div class="textbox">
      
      <div class="boxtitle">
      Price per day
      </div>
      
      <input class="js-price-by-day cell" type="number"/>
      </div>
      
      <div class="textbox">
      
      <div class="boxtitle">
      Price per km
      </div>
      
      <input class="js-price-by-km cell" type="number"/>
      </div>
      
      </div>
      
      <div id="rental" >
      
      <div class="textbox">
      
      <div class="boxtitle">
      Driver name
      </div>
      
      <input class="js-name cell" type="text"/>
      </div>
      
      <div class="textbox">
      
      <div class="boxtitle">
      Pickup date
      </div>
      
      <input class="js-begin cell" type="date"/>
      </div>
      
      <div class="textbox">
      
      <div class="boxtitle">
      Return date
      </div>
      
      <input class="js-end cell" type="date" placeholder="Rental end date"/>
      </div>
      
      <div class="textbox">
      
      <div class="boxtitle">
      Distance in km
      </div>
      
      <input class="js-distance cell" type="number"/>
      </div>
      
      <div class="textbox">
      
      <div class="boxtitle">
      Deductible option
      </div>
      
      <input class="js-option cell" type="checkbox"/>
      </div>
      
      </div>
      
      <div id="center">
      <button id="compute">Compute</button>
      </div>
      
      </div>

      <div class="result">
        <div class="resultitle">Results</div>
        <div id="actors">
  
        </div>
      </div>
    
    </div> 
    
    <script src="virtuo.js"></script>
    <script src="index.js"></script>
    
  </body>
</html>
